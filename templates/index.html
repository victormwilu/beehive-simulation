<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beehive Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div id="simulation-container">
                    <canvas id="simulation-canvas" width="1000" height="800"></canvas>
                    <div class="instructions">
                        Press 'r' to restart the simulation
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div id="control-panel">
                    <h3>Simulation Controls</h3>
                    
                    <div class="control-group">
                        <label for="scout-count">Scout Bees: <span id="scout-count-value">{{ simulation_params.scout_count }}</span></label>
                        <input type="range" class="form-range" id="scout-count" min="1" max="10" step="1" value="{{ simulation_params.scout_count }}">
                    </div>
                    
                    <div class="control-group">
                        <label for="forager-count">Forager Bees: <span id="forager-count-value">{{ simulation_params.forager_count }}</span></label>
                        <input type="range" class="form-range" id="forager-count" min="1" max="20" step="1" value="{{ simulation_params.forager_count }}">
                    </div>
                    
                    <div class="control-group">
                        <label for="scout-speed">Scout Speed: <span id="scout-speed-value">{{ simulation_params.scout_speed }}</span></label>
                        <input type="range" class="form-range" id="scout-speed" min="1" max="10" step="0.5" value="{{ simulation_params.scout_speed }}">
                    </div>
                    
                    <div class="control-group">
                        <label for="forager-speed">Forager Speed: <span id="forager-speed-value">{{ simulation_params.forager_speed }}</span></label>
                        <input type="range" class="form-range" id="forager-speed" min="0.5" max="5" step="0.5" value="{{ simulation_params.forager_speed }}">
                    </div>
                    
                    <div class="control-group">
                        <label for="papers-found">Paper Sources: <span id="papers-found-value">{{ simulation_params.papers_found }}</span></label>
                        <input type="range" class="form-range" id="papers-found" min="1" max="20" step="1" value="{{ simulation_params.papers_found }}">
                    </div>
                    
                    <div class="control-group">
                        <label for="field-richness">Field Richness: <span id="field-richness-value">{{ simulation_params.field_richness }}</span></label>
                        <input type="range" class="form-range" id="field-richness" min="10" max="500" step="10" value="{{ simulation_params.field_richness }}">
                    </div>
                    
                    <button id="apply-changes" class="btn btn-success w-100 mt-3">Apply Changes</button>
                    <button id="reset-simulation" class="btn btn-secondary w-100 mt-2">Reset Simulation</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</body>
</html>
